<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Test Rechner</title>
        
        <script src="calculate.js" type="text/javascript"></script>

        <!--Bootstrap Laden-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </head>
    <body>
        <br>
            <h1 style="text-align: center;">TypeScript Taschenrechner</h1>
        <br>
        <hr style="border: 2.5px solid blue;">
        <form>
            <div class="form-group row">
                <label for="Wert1" class="col-sm-2 col-form-label">Wert 1</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="Wert1" placeholder="Gebe eine Zahl ein">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="Wert2" class="col-sm-2 col-form-label">Wert 2</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="Wert2" placeholder="Gebe eine Zahl ein">
                </div>
            </div>
        </form>
        <br>
        <div style="text-align: center;">
            <button type="button" class="btn btn-primary" onclick="calculateplus()">+</button>
            <button type="button" class="btn btn-primary" onclick="calculateminus()">-</button>
            <button type="button" class="btn btn-primary" onclick="calculatemultiply()">*</button>
            <button type="button" class="btn btn-primary" onclick="calculatedivide()">/</button>
            </div>
        <br>
        <form>
            <div class="form-group row">
                <label for="Ergebnis" class="col-sm-2 col-form-label">Ergebnis</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="Ergebnis" placeholder="Ergebnis">
                </div>
            </div>
        </form>
    </body>
</html>
